###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:fishtest_server

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar

debugtoolbar.hosts = 0.0.0.0/0 ::1

mako.directories = fishtest:templates

fishtest.port = 6542
fishtest.primary_port = 6542

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6542

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, fishtest, fishtest.event

[handlers]
keys = console, events

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_fishtest]
level = DEBUG
handlers =
qualname = fishtest

[logger_fishtest.event]
level = DEBUG
handlers = events
qualname = fishtest.event

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_events]
class = fishtest.utils.EventHandler
formatter = generic

[formatter_generic]
format = %(levelname)s [%(name)s] [%(threadName)s:%(filename)s:%(funcName)s:%(lineno)s]  %(message)s
